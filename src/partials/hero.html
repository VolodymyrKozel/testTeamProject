<section class="hero" id="hero">
    <div class="container">
        <div class="wrapper">
            <h1 class="hero-title"></h1>
            <p class="hero-text">
                Our photography school offers an unforgettable journey, where you can learn the basics of composition, master technical skills, translate your unique ideas.
            </p>
            <div class="hero-footer">
                <div class="hero-students">
                    <img  class="hero-students-img" src="../img/hero/mob-img-1.jpg" alt="young woman">
                    <img class="hero-students-img" src="../img/hero/mob-img-2.jpg" alt="young man with brouwn hear">
                    <img class="hero-students-img" src="../img/hero/mob-img-3.jpg" alt="young woman">
                    <p class="hero-students-text">Our happy students</p>
                </div>
                <div class="hero-reviews">
                    <img src="" alt="">
                    <p>Reviews</p>
                    <p>1500</p>
                </div>
            </div>
        </div>
        <picture>
            <!-- Desktop -->
            <source
              media="(min-width: 1200px)"
              srcset="
                ./img/hero/desktop.png 1x,
                ./img/hero/desktop@2x.png 2x
              " />
            <!-- Tablet -->
            <source
              media="(min-width: 768px)"
              srcset="
              ./img/hero/hero-tab.png 1x,
                ./img/hero/hero-tab@2x.png 2x
              " />
            <!-- Mobile -->
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hero/hero-mob.png 1x,
                ./img/hero/hero-mob@2x.png 2x
              " />
            <img
              class="hero-img"
              src="../img/hero/hero-mob.png"
              alt="young photographer with camera in right hand."
              width="259"
              height="314"
              loading="lazy" />
          </picture>
    </div>
</section>
