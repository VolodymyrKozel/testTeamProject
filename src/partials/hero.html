<section class="hero" id="hero">
  <div class="hero-container">
    <div class="wrapper">
      <h1 class="hero-title hero-text">
        Discover the magic of
        <span class="hero-text-photography">photography</span> in our school
      </h1>
      <p class="hero-text-two">
        Our photography school offers an unforgettable journey, where you can
        learn the basics of composition, master technical skills, translate your
        unique ideas.
      </p>
      <div class="hero-footer">
        <div class="hero-students">
          <picture id="fotofooter1" class="hero-students-img">
            <!-- Tablet -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hero/students-png/student-54-girl-1.png     1x,
                ../img/hero/students-png/student-54-girl-1@2x.png 2x
              "
            />
            <!-- Mobile -->
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hero/students-png/students-44-girl-1.png     1x,
                ../img/hero/students-png/students-44-girl-1@2x.png 2x
              "
            />
            <img
              width="54"
              height="54"
              src="./img/hero/students-png/student-54-girl-1@2x.png"
              alt="young woman"
            />
          </picture>
          <picture id="fotofooter2" class="hero-students-img">
            <!-- Tablet -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hero/students-png/students-54-boy-1.png   1x,
                ../img/hero/students-png/students-54-boy@2x.png 2x
              "
            />
            <!-- Mobile -->
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hero/students-png/students-44-boy-1.png   1x,
                ../img/hero/students-png/students-44-boy@2x.png 2x
              "
            />
            <img
              width="54"
              height="54"
              src="./img/hero/students-png/students-54-boy@2x.png"
              alt="young man with brouwn hear"
            />
          </picture>
          <picture id="fotofooter3" class="hero-students-img">
            <!-- Tablet -->
            <source
              media="(min-width: 768px)"
              srcset="
                ./img/hero/students-png/students-54-girl-3.png     1x,
                ../img/hero/students-png/students-54-girl-3@2x.png 2x
              "
            />
            <!-- Mobile -->
            <source
              media="(max-width: 767px)"
              srcset="
                ./img/hero/students-png/students-44-girl-3.png    1x,
                ../img/hero/students-png/students-44-girl3@2x.png 2x
              "
            />
            <img
              width="54"
              height="54"
              src="./img/hero/students-png/students-54-girl-3@2x.png"
              alt="young woman"
            />
          </picture>
          <div class="our-students">
            <p class="hero-students-text">Our happy students</p>
            <svg class="star" width="18" height="9">
              <use href="./img/icons.svg#icon-arrow-right"></use>
            </svg>
          </div>
        </div>
        <div class="hero-reviews">
          <a class="icon-back-style" href="">
            <svg class="icon-head" width="20" height="20">
              <use href="./img/icons.svg#icon-star-border"></use>
            </svg>
          </a>
          <div class="reviews-all">
            <p class="reviews-style">Reviews</p>
            <p class="number-style">+1500</p>
          </div>
        </div>
      </div>
    </div>
    <picture class="hero-img">
      <!-- Desktop -->
      <source
        media="(min-width: 1280px)"
        srcset="./img/hero/desktop.png 1x, ./img/hero/desktop@2x.png 2x"
      />
      <!-- Tablet -->
      <source
        media="(min-width: 768px)"
        srcset="./img/hero/hero-tab.png 1x, ./img/hero/hero-tab@2x.png 2x"
      />
      <!-- Mobile -->
      <source
        media="(max-width: 767px)"
        srcset="./img/hero/hero-mob.png 1x, ./img/hero/hero-mob@2x.png 2x"
      />
      <img
        class="hero-img-tag"
        src="./img/hero/desktop@2x.png"
        alt="young photographer with camera in right hand."
        width="397"
        height="520"
        loading="lazy"
      />
    </picture>
  </div>
</section>
